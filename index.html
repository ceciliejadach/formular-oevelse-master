<!DOCTYPE html>
<html lang="da">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger menu-øvelse</title>
  <link rel="stylesheet" href="css/demo.css" />
  <!-- Ret i nedenståendde stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="banner">
    <div class="logo">
      <a href="#0">Logo</a>
    </div>
  </header>

  <main>
    <section>
      <header>
        <h2>Kontakt os</h2>
        <p>
          Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
          høre fra dig.
        </p>
      </header>

      <form name="kontakt" action="tak.html" netlify>
        <!-- Formular-indhold -->
        <div class="form-felt">
          <label for="navn">Fornavn
            <input placeholder="Fornavn" type="text" name="fnavn" required />
          </label>

        </div>

        <div class="form-felt">
          <label for="navn">Efternavn
            <input placeholder="Efternavn" type="text" name="enavn" required />
          </label>
        </div>
        <div class="form-felt">
          <label>
            E-mail
            <input placeholder="E-mail" type="email" name="email" required>
          </label>
        </div>

        <div class="form-felt">
          <label>
            Profil
            <select name="liste">
              <option value="">Vælg profil</option>
              <option value="studerende">Studerende</option>
              <option value="underviser">Underviser</option>
            </select>
          </label>
        </div>
        <!-- 
        <legend>Vælg profil</legend>

        <label for="studerende">Studerende</label>
        <input type="radio" id="studerende_radio" name="profil" value="studerende">

        <label for="underviser">Underviser</label>
        <input type="radio" id="underviser_radio" name="profil" value="underviser">
        </div> -->

        <div class="form-felt"> <label>
            Besked (valgfri)
            <textarea placeholder="Skriv din besked her" name="besked" rows="5"></textarea>
          </label>
        </div>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>
</body>

</html>
